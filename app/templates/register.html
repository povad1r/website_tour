{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Register</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <span class="input-group-text" id="togglePassword" style="cursor: pointer;">👁️</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <span class="input-group-text" id="toggleConfirmPassword" style="cursor: pointer;">👁️</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Already have an account? Login</a>
    </form>

    {% if error %}
        <p class="mt-3 text-danger">{{ error }}</p>
    {% endif %}
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
    });

    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirm_password');

    toggleConfirmPassword.addEventListener('click', () => {
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);
        toggleConfirmPassword.textContent = type === 'password' ? '👁️' : '🙈';
    });
</script>
{% endblock %}
